<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Memory Game</h1>
      <p>Click on two cards to find a matching pair.</p>
      <div id="controls">
        <select id="chosen-color">
          <option value="green" selected>Color: Green</option>
          <option value="blue">Color: Blue</option>
          <option value="pink">Color: Pink</option>
        </select>
        <button id="restart-btn">Restart Game</button>
      </div>
      <div id="game-board"></div>
      <div class="scores">
        <div id="score"></div>
        <div id="total-moves"></div>
      </div>      
    </div>
  </main>
  
  
  <script src="scripts.js"></script>
</body>
</html>
